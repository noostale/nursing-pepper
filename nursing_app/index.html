<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nursing Pepper</title>

  <script src="qaws.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #f0f0f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-weight: normal;
      font-size: 250%;
      color: #A01010; /* Red */
      font-family: Arial, Helvetica, sans-serif;
    }

    img {
      height: 450px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    input[type=button] {
      background-color: #A01010; /* Red */
      border: none;
      border-radius: 8px;
      color: white;
      padding: 14px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin:10px 10px 10px 10px;
    }

  </style>
</head>
<body>

    <!-- status -->
    <div align='right' id='status'> <font color='red'>NOT CONNECTED</font> </div>

    <!-- image -->
    <p>
    <div align='center'> <img height=400 id='image_default' src="img/welcome.jpeg" alt="No image"/> </div>
    </p>

    <!-- text -->

    <p>
    <h1>
    <div align='center' id='text_default'>Hi! Does anyone need my help? </br> Come closer!</div>
    </h1>
    </p>

    <!-- buttons -->
  
    <p>
      <div align='center' id='buttons'>
        <!-- input type="button" id="hello" value="Hello" onclick="hello()" -->
      </div>
    </p>

  <!-- ****** SCRIPTS ****** -->

  <script>

    var ip=window.location.hostname;
    if (ip=='')
        ip='127.0.0.1';
    var port = 9100;

    console.log("Trying connection...")
    wsrobot_init(ip,port);

    function hello() {
        console.log("runnig interaction...");
        codews.send("im.robot.say('hello')\n");
    }

  </script>

</body>
</html>
